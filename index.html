<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo Formulario</title> 

        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <form id="form-login">
            <label for="nombre-login">Nombre</label>
            <input type="text" id="nombre-login" minlength="8" required/>
            <label for="pass-login">Contrase√±a</label>
            <input type="password" id="pass-login" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
            <input type="submit" value="Iniciar Sesion"/>

        </form>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
